{% load static from static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto">
    {% block imports %}

    {% endblock imports %}
    <title>MovieSeries</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="left">
                <a href="{% url 'core:index' %}" class="item logo safe">MovieSeries</a>

                {% if user.is_authenticated %}
                <a href="{% url 'movieseries:index' %}" class="item"> Browse </a>
                <a href="{% url 'mylist:list' %}" class="item"> My List </a>
            </div>
            <div class="right">
                {% if user.is_superuser %}
                <a href="{% url 'admin:index' %}" class="item">Admin</a>
                {% endif %}
                <a href="{% url 'accounts:logout' %}" class="item">Logout</a>
                {% else %}
            </div>
            <div class="right">
                <a href="{% url 'accounts:login' %}" class="item">Login</a>
                <a href="{% url 'accounts:register' %}" class="item">Register</a>
                {% endif %}
                <a href="#" class="item toggle safe">Hamburger</a>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}

        {% endblock content %}
    </main>
</body>

</html>
