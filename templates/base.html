{% load static from static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto">
    {% block imports %}

    {% endblock imports %}
    <title>MovieSeries</title>
</head>

<body>
    <header>
        <nav class="container">
            <a href="{% url 'core:index' %}" class="logo">MovieSeries</a>

            {% if user.is_authenticated %}
                <a href="{% url 'movieseries:index' %}" class="c-item"> Browse </a>
                    
                    {% if user.is_superuser %}
                       <a href="{% url 'admin:index' %}" class="c-item">Admin</a>
                    {% endif %}

                <a href="{% url 'accounts:logout' %}" class="c-item">Logout</a>

            {% else %}
                <a href="{% url 'accounts:login' %}" class="c-item">Login</a>
                <a href="{% url 'accounts:register' %}" class="c-item">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        <hr>
        {% block content %}

        {% endblock content %}
    </main>
</body>

</html>
